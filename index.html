<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">AnimeHub</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#anime-list">Anime List</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome to Your Anime Collection</h1>
        <p class="subtitle">Track, discover, and enjoy your favorite anime</p>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for anime..." id="searchInput">
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">üì∫</div>
                <h3>Your List</h3>
                <p>Keep track of what you're watching and what's next on your list</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">üîç</div>
                <h3>Discover</h3>
                <p>Find new anime to watch based on your preferences</p>
            </div>
        </div>
    </div>

    <script>
        // Add smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Search functionality placeholder
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                console.log('Searching for:', searchInput.value);
                // You can add your search logic here later
            }
        });
    </script>
</body>

</html>
