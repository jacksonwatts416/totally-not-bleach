<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="api-adapter.js"></script>
</head>

<body>
    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#watch">Watch</a></li>
                <li><a href="#anime-list">List</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#search">üîç</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for anime..." id="searchInput">
            <button class="search-btn" id="searchBtn" aria-label="Search">GO</button>
        </div>
    </div>

    <!-- Watch Section (hidden by default) -->
    <div id="watch" class="page-section" style="display: none;">
        <div class="container">
            <div id="watchContainer">
                <p class="empty-message">Select an anime to watch</p>
            </div>
        </div>
    </div>

    <!-- Anime List Section (hidden by default) -->
    <div id="anime-list" class="page-section" style="display: none;">
        <div class="container">
            <h2>My Anime List</h2>
            <div id="animeListContainer"></div>
        </div>
    </div>

    <!-- Categories Section (hidden by default) -->
    <div id="categories" class="page-section" style="display: none;">
        <div class="container">
            <h2>Categories</h2>
            <div id="categoriesContainer">
                <p class="empty-message">Categories coming soon!</p>
            </div>
        </div>
    </div>

    <!-- Search Section (hidden by default) -->
    <div id="search" class="page-section" style="display: none;">
        <div class="container">
            <h2>Search Anime</h2>
            <div class="search-container" style="margin-bottom: 2rem; margin-top: -1rem;">
                <input type="text" class="search-box" placeholder="Search anime..." id="searchInputPage">
                <button class="search-btn" id="searchBtnPage" aria-label="Search">GO</button>
            </div>
            <div id="searchResults"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
